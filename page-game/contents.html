<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>勝敗</title>

    <link rel="stylesheet" type="text/css" href="/SevensRules-forGlobal.github.io/css/style.css">
    <style>
        div#win,
        div#lose {
            width: calc(50% - 3px);
        }

        div#rank {
            width: 100%;
        }
    </style>

    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/jquery-3.6.2.min.js"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <!-- 
        <script defer type="text/javascript"
        src="/SevensRules-forGlobal.github.io/js/jquery.iframetracker.min.js"></script>
    -->
    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

</head>

<body class="contents">
    <h1>勝敗</h1>
    <p><strong><a href="/SevensRules-forGlobal.github.io/page-exit/contents.html" target="iframe_main">ゲーム終了時</a>に、<a
                href="/SevensRules-forGlobal.github.io/page-game/page-win/contents.html"
                target="iframe_main">あがった</a>プレイヤーと<a
                href="/SevensRules-forGlobal.github.io/page-game/page-lose/contents.html"
                target="iframe_main">失格した</a>プレイヤーで別々に<a
                href="/SevensRules-forGlobal.github.io/page-game/page-rank/contents.html"
                target="iframe_main">順位</a>を決定</strong>します。</p>
    <p>このとき、<strong>より高い<a href="/SevensRules-forGlobal.github.io/page-game/page-rank/contents.html"
                target="iframe_main">順位</a></strong>だったプレイヤーの<strong><span class="red">勝利</span></strong>となります。</p>

    <div class="div_ifch" id="win">
        <iframe class="iframe_child iframe_out" src="/SevensRules-forGlobal.github.io/page-game/page-win/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="lose">
        <iframe class="iframe_child iframe_out"
            src="/SevensRules-forGlobal.github.io/page-game/page-lose/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="rank">
        <iframe class="iframe_child iframe_out"
            src="/SevensRules-forGlobal.github.io/page-game/page-rank/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>

</body>

</html>
