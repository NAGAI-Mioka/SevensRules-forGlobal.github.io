    <title>順位の決め方|封鎖の7ならべ</title>
</head>

<body>
    <button type="button" class="button_back">戻る</button>
    <button type="button" class="button_up">上の階層へ</button>
    <button type="button" class="button_top">TOPへ</button>
    <h1>順位の決め方</h1>
    <h2>あがったプレイヤー：</h2>
    <p>封鎖されたカードの枚数が少ないほど、順位が上になります。</p>
    <p>枚数が同じだった場合、先にあがったプレイヤーの方が順位が上になります。</p>
    <h2>失格したプレイヤー：</h2>
    <p>先に失格するほど、順位が下になります。</p>
