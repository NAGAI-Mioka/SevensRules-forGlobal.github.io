<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>順位の付け方</title>

    <link rel="stylesheet" type="text/css"
        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/css/style.css">

    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery-3.6.2.min.js"></script>
    <!-- <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery.iframetracker.min.js"></script> -->
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

</head>

<body class="contents">
    <h1>順位の付け方</h1>
    <div style="width: 100%; height: fit-content;">
        <dl>
            <dt><a href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-game/page-win/contents.html"
                    target="iframe_main">あがった</a>プレイヤーについて
            </dt>
            <dd><strong><a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-blockedCards/contents.html"
                        target="iframe_main">封鎖されたカード</a>の枚数が少ないほど<span class="red">順位が上</span></strong>になります。
                枚数が同じだった場合、<strong>先に<a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-game/page-win/contents.html"
                        target="iframe_main">あがった</a>プレイヤーの方が<span class="red">順位が上</span></strong>になります。
            </dd>
        </dl>
        <dl>
            <dt><a href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-game/page-lose/contents.html"
                    target="iframe_main">失格した</a>プレイヤーについて
            </dt>
            <dd><strong>先に<a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-game/page-lose/contents.html"
                        target="iframe_main">失格</a>するほど<span class="red">順位が下</span></strong>になります。
            </dd>
        </dl>
    </div>
    <div style="text-align: center; width: 100%; height: fit-content;">
        <img src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/img/icon_home.svg" width="800px"
            height="300px">
    </div>

</body>

</html>
