<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>操作するもの</title>

    <link rel="stylesheet" type="text/css"
        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/css/style.css">
    <style>
        div#card,
        div#hands,
        div#layout,
        div#blockedCards {
            width: calc(50% - 3px);
        }
    </style>

    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery-3.6.2.min.js"></script>
    <!-- <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery.iframetracker.min.js"></script> -->
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

</head>

<body class="contents">
    <h1>操作するもの</h1>
    <p>ゲーム中にプレイヤーが操作するものと、その操作方法について説明します。</p>
    <div style="width:100%; height:100%; position:absolute; text-align: center;">
        <img src="https://placehold.jp/150x150.png" width="100%">
    </div>
    <div class="div_ifch" id="cards">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="hands">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-hands/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="layout">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-layout/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="blockedCards">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-blockedCards/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>

</body>

</html>
