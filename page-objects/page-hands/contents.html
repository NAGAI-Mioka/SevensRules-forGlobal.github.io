<body class="contents">
    <h1>手札</h1>
    <p>手札は、<strong>所持しているプレイヤーにのみ公開される<a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a></strong>です。</p>
    <div class="column">
        <h3>禁止事項</h3>
        <ul>
            <li>他プレイヤーの手札の内容を<strong>知ろうとしてはいけません</strong>。<br>（手札を覗き見る、内容を聞き出そうとするなど）</li>
            <li>自分の手札の内容を他プレイヤーに<strong>教えてはいけません</strong>。<br>（手札を見せる、内容について話すなど）</li>
        </ul>
    </div>
    <div class="column">
        <h3>手札の持ち方</h3>
        <p>通常、<a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>の表面が自分にだけ見えるようにして、扇状に広げて持ちます。</p>
        <p><strong><a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                    target="iframe_main">カード</a>の表面が他プレイヤーから見えない持ち方</strong>であれば、どのように持っても構いません。</p>
        <div class="imgfig">
            <figure style="max-width: calc(50% - 3px);">
                <img src="/img/img_HandsFront.jpg">
                <figcaption>自分からの見え方</figcaption>
            </figure>
            <figure style="max-width: calc(50% - 3px);">
                <img src="/img/img_HandsBack.jpg">
                <figcaption>他プレイヤーからの見え方</figcaption>
            </figure>
        </div>
    </div>

</body>
