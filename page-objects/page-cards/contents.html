<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>カード</title>

    <link rel="stylesheet" type="text/css" href="/SevensRules-forGlobal.github.io/css/style.css">
    <style>
        div#suit,
        div#number {
            width: calc(50% - 3px);
            height: 50vh;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"

    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

<body class="contents">
    <h1>カード</h1>
    <div class="imgfig">
        <figure style="max-width: calc(50% - 3px);">
            <img style="width:200px;" src="/SevensRules-forGlobal.github.io/img/img_CardFront.jpg">
            <figcaption>表面</figcaption>
        </figure>
        <figure style="max-width: calc(50% - 3px);">
            <img style="width:200px;" src="/SevensRules-forGlobal.github.io/img/img_CardBack.jpg">
            <figcaption>裏面</figcaption>
        </figure>
        <p>例&#65306; 「スペードの5」のカード</p>
    </div>
    <p>カードは<strong>全部で52枚</strong>（<a
            href="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-suit/contents.html"
            target="iframe_main">スート</a>4種&times;<a
            href="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-number/contents.html"
            target="iframe_main">数字</a>1~13）あります。</p>
    <p>（このゲームでは<strong>ジョーカーは使用しません</strong>）</p>
    <div class="div_ifch" id="suit">
        <iframe class="iframe_child iframe_out"
            src="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-suit/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="number">
        <iframe class="iframe_child iframe_out"
            src="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-number/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
</body>

</html>
