<body class="contents">
    <h1>場</h1>
    <p>ゲームの進行中に<a
            href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
            target="iframe_main">カード</a>を並べていくスペースを「<strong>場</strong>」と呼びます。</p>
    <div class="column">
        <h3>並べ方</h3>
        <p>場の<a href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>は常に<strong><a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/page-suit/contents.html"
                    target="iframe_main">スート</a>ごと</strong>に、<strong><a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/page-number/contents.html"
                    target="iframe_main">数字</a>順</strong>になるよう並べます（<strong>4行13列</strong>）。</p>
        <p>このとき、場に出ていない<a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>の分のスペースは、詰めずに空けておきます。</p>
        <div class="imgfig" style="display: inline-block;">
            <img src="https://placehold.jp/150x150.png">
        </div>
    </div>
    <p>カードの並び方によって、<strong><a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-rules/page-blocked/contents.html"
                target="iframe_main">封鎖</a></strong>が発生します。</p>
