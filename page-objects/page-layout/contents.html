<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>場</title>

    <link rel="stylesheet" type="text/css"
        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/css/style.css">
    <style>
        div#blocked {
            width: calc(50% - 3px);
            height: 75vh;
            display: inline-block;
            vertical-align: top;
        }
    </style>

    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery-3.6.2.min.js"></script>
    <!-- <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery.iframetracker.min.js"></script> -->
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

</head>

<body class="contents">
    <h1>場</h1>
    <div style="display: inline-block; width: calc(50% - 3px); vertical-align: top;">
        <p>ゲームの進行中に<a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>を並べていくスペースを「<strong>場</strong>」と呼びます。</p>
        <p>場の<a href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>は常に<strong><a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/page-suit/contents.html"
                    target="iframe_main">スート</a>ごと</strong>に、<strong><a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/page-number/contents.html"
                    target="iframe_main">数字</a>順</strong>になるよう並べます（<strong>4行13列</strong>）。</p>
        <p>カードの並び方によって、<strong><a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-layout/page-blocked/contents.html"
                    target="iframe_main">封鎖</a></strong>が発生します。</p>
        <div class="imgfig" style="display: inline-block; width:calc(50% - 3px);">
            <img src="https://placehold.jp/150x150.png">
        </div>
    </div>
    <div class="div_ifch" id="blocked">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-layout/page-blocked/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>

</body>

</html>
