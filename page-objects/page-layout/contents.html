<body class="contents">
    <h1>場</h1>
    <p>ゲームの進行中に<a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
            target="iframe_main">カード</a>を並べていくスペースを「<strong>場</strong>」と呼びます。</p>
    <p>カードの並び方によって、<strong><a href="/SevensRules-forGlobal.github.io/page-rules/page-blocked/contents.html"
                target="iframe_main">封鎖</a></strong>が発生します。</p>
    <div class="column">
        <h3>並べ方</h3>
        <p>場の<a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>は常に<strong><a
                    href="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-suit/contents.html"
                    target="iframe_main">スート</a>ごと</strong>に、<strong><a
                    href="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-number/contents.html"
                    target="iframe_main">数字</a>順</strong>になるよう並べます（<strong>4行13列</strong>）。</p>
        <p><a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/page-suit/contents.html"
                target="iframe_main">スート</a>は、上から順に<strong>スペード、ハート、ダイヤ、クラブ</strong>になるよう並べます。</p>
        <p>このとき、場に出ていない<a href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>の分のスペースは、<strong>詰めずに空けておきます</strong>。</p>
        <div class="imgfig">
            <img style="width: 500px;" src="/SevensRules-forGlobal.github.io/img/img_LayoutAllCards.jpg">
        </div>
    </div>
</body>
