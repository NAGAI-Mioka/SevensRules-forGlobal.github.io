<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>アクション</title>

    <link rel="stylesheet" type="text/css"
        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/css/style.css">

    <style>
        div#play,
        div#pass {
            width: calc(50% - 3px);
        }
    </style>

    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery-3.6.2.min.js"></script>
    <!-- <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery.iframetracker.min.js"></script> -->
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <script defer type="text/javascript"
        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

</head>

<body class="contents">
    <h1>アクション</h1>
    <p>プレイヤーが自身の<a
            href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-rules/page-turn/contents.html"
            target="iframe_main">ターン</a>中に選択できる行動です。</p>
    <p>1回の<a href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-rules/page-turn/contents.html"
            target="iframe_main">ターン</a>につき、<strong>どちらか1つのアクションしか実行できません</strong>。</p>
    <div class="div_ifch" id="play">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-actions/page-play/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>
    <div class="div_ifch" id="pass">
        <iframe class="iframe_child iframe_out"
            src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-actions/page-pass/contents.html">
            <p>このブラウザはインラインフレームに対応していません。</p>
        </iframe>
    </div>

</body>

</html>
