<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css"
        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/css/style.css">

    <script defer type="text/javascript"

        src="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/js/jquery.iframetracker.min.js"></script> -->

<body class="contents">
    <h1>カードを出す</h1>
    <p>手札から<a href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
            target="iframe_main">カード</a>を1枚選び、<a
            href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-layout/contents.html"
            target="iframe_main">場</a>に出します。</p>
    <div class="column">
        <h3>出せる<a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a></h3>
        <ul>
            <li><strong><a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-layout/contents.html"
                        target="iframe_main">場</a>に出ている<a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                        target="iframe_main">カード</a>と<a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-rules/page-adjacent/contents.html"
                        target="iframe_main">隣接</a>できる</strong>こと</li>
            <li><strong><a
                        href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-rules/page-blocked/contents.html"
                        target="iframe_main">封鎖</a>されていない</strong>こと</li>
        </ul>
        <p>の<strong><span class="red">両方</span>を満たしている<a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                    target="iframe_main">カード</a>のみ、出すことができます</strong>。</p>
    </div>
    <p><strong>出せる<a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>が<a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-hands/contents.html"
                target="iframe_main">手札</a>に無い場合は、<span class="red"><a
                    href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-actions/page-pass/contents.html"
                    target="iframe_main">パス</a>しかできません</span></strong>。</p>

</body>
