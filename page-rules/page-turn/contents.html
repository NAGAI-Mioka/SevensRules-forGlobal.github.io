<body class="contents">
    <h1>ターン制</h1>
    <p>複数のプレイヤーが<strong>交互に行動する</strong>進行方法です。</p>
    <p>あるプレイヤーが<strong><a
                href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-actions/contents.html"
                target="iframe_main">アクション</a>を選択し実行するまでの間</strong>を、そのプレイヤーの<strong><span
                class="red">ターン</span></strong>と呼びます。</p>
    <p>ターンは<strong>各プレイヤーを<span class="red">時計回り</span>に巡り続けます</strong>。</p>
    <p>ターン中でないプレイヤーは、<a
            href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-rules/page-blocked/contents.html"
            target="iframe_main">封鎖</a>が発生したときのみ<a
            href="https://nagai-mioka.github.io/SevensRules-forGlobal.github.io/page-objects/page-blockedCards/contents.html"
            target="iframe_main">封鎖されたカード</a>の操作を行い、<strong>自分のターンが来るまで待ちます</strong>。</p>
