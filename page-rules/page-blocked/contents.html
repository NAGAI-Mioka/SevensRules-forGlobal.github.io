<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>封鎖</title>

    <link rel="stylesheet" type="text/css" href="/SevensRules-forGlobal.github.io/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/cookieEvent.js"></script>
    <script defer type="text/javascript" src="/SevensRules-forGlobal.github.io/js/iframeMouseEvent.js"></script>

</head>

<body class="contents">
    <h1>封鎖</h1>
    <p><a href="/SevensRules-forGlobal.github.io/page-objects/page-layout/contents.html"
            target="iframe_main">場</a>上のまだ<a
            href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
            target="iframe_main">カード</a>が置かれていない箇所について、<strong>上下左右の4方向</strong>を<strong><a
                href="/SevensRules-forGlobal.github.io/page-objects/page-cards/contents.html"
                target="iframe_main">カード</a>もしくは端に囲まれる</strong>と、<strong><span class="red">封鎖</span>が発生します</strong>。</p>
    <p>封鎖された場所には、<strong>以後<a href="/SevensRules-forGlobal.github.io/page-actions/page-play/contents.html"
                target="iframe_main">カードを出す</a>ことができません</strong>。</p>
    <div class="imgfig">
        <img src="/SevensRules-forGlobal.github.io/img/img_Blocked1.PNG">
        <img src="/SevensRules-forGlobal.github.io/img/img_Blocked2.PNG">
    </div>
    <div class="column">
        <h3>同時封鎖</h3>
        <div style="display: inline-block; vertical-align: top; width: auto;">
            <p>2枚以上を同時に囲んだ場合、<strong>囲まれた部分は<span class="red">全て</span>封鎖されます</strong>。</p>
            <p>ただしこの時、</p>
            <ul>
                <li><strong>上下左右の辺が<span class="red">全て直線</span></strong>であること</li>
                <li>囲まれた枚数が<strong><span class="red">4枚以下</span></strong>であること</li>
            </ul>
            <p>の<strong><span class="red">2点</span>を満たしている場合のみ、<span class="red">封鎖が成立</span>します</strong>。</p>
        </div>
        <div class="imgfig" style="display: inline-block; vertical-align: top; width: 40vw;">
            <img src="/SevensRules-forGlobal.github.io/img/img_2Blocked.PNG">
            <img src="/SevensRules-forGlobal.github.io/img/img_4Blocked.PNG">
            <img src="/SevensRules-forGlobal.github.io/img/img_notBlocked1.PNG">
            <img src="/SevensRules-forGlobal.github.io/img/img_notBlocked2.PNG">
        </div>
    </div>
    <p></p>
</body>

</html>
